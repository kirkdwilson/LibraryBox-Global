indexContentWelcomeDescription = Blättere durch alle verfügbaren Dateien oder chatte mit anderen Benutzern.
indexContentWelcomeDescription1a = Diese Test-Media-Library Box bietet Unterstützung für die Flüchtlingsarbeit in Europa.  Es ist für die vielen Einwanderer entwickelt, um in Europa benötigte Ressourcen zur Verfügung zu stellen für all die Kirchen und Teams, welche mit Flüchtlingen arbeiten. Hiermit kann man den Flüchtlingen Materialen in ihrer eigenen Sprache anbieten.
indexContentWelcomePrivate1b = Dieses Gerät enthält Materialien in Arabisch, Paschtu, Dari, Kurdisch, Tigrinya, Farsi, Urdu, Somali, Amharisch, Deutsch und Englisch. Schau dir alles selber genau an. Verwende so eine Librarybox in deiner Gemeinde, in Cafés, Parks, oder überall wo man Flüchtlinge trifft oder mit ihnen arbeitet. Eine einmalige Möglichkeit, um den Flüchtlingen gutes Material Nahe zu bringen. Man findet auf dieser Box Filme 8Z.B. den jesus Film), Hörbibeln, Predigten, die Bibel und vieles mehr. Eigenes Material kann später hochgeladen werden. Diese Seite sieht man nur auf TeenStreet. Die Flüchtlinge sehen "nur" den den Inhalt den man sieht, wenn man oben rechts klickt (Love4Refugees Home Page).
indexContentWelcomePrivate1d = Eine Librarybox kann im Teenstreet Shop für 65,00 EUR erworben werden. Die Inhalte sind bereits kostenlos bespielt worden. 
indexContentWelcomePrivate = Die Media Library Box schützt Deine Privatsphäre, keine Logdateien oder anderen persönlichen Informationen werden gespeichert.
