aboutWelcomeAboutLibrarybox = Über die Media Library Box
aboutWelcomeDescription = Die Media Library Box ist dafür gedacht, in Gegenden mit schlechtem oder gar keinem Internet-Zugang digitale Inhalte zur Verfügung zu stellen. Dafür verwenden wir Open Source Software und kostengünstige Hardware, wodurch wir digitale Inhalte zu einem besseren Preis als mit anderen Lösungen zur Verfügung stellen können. 
aboutFilesMiddleHeader = Leitbild
aboutFilesMiddleText = Wir sind eine Gruppe von Leuten, die leidenschaftlich über Jesus und seine Botschaft an die Welt. Vielen Dank für die Zeit nehmen, in dieser Bibliothek Box um sich umzusehen .
aboutFilesBottomHeader = Declaracion doctrinal
aboutFilesBottomText = Wir glauben, dass es einen Gott, der ewig existent in drei Personen: Vater, Sohn und Heiliger Geist. -- Wir glauben an die absolute Gottheit und volle Menschheit unseres Herrn Jesus Christus. Wir glauben an seine jungfräuliche Geburt, seine sündlos leben, die Echtheit seiner Wunder, seines stellvertretend und versöhnendes Tod, seine leibliche Auferstehung und seinen derzeitigen vermittelnde Arbeit im Himmel.  --  Wir glauben an die Persönlichkeit und die Gottheit des Heiligen Geistes. Wir glauben, dass er das Leben schenkt, Er heiligt er ermächtigt und Komfort alle Gläubigen.  --  Wir glauben, dass die Schriften sowohl des Alten und Neuen Testaments in ihrer ursprünglichen Texten, sind vollständig durch den Heiligen Geist inspiriert, ohne Fehler, und das sind die letzte Autorität für die Kirche.  --  Glauben wir, dass der Mensch ursprünglich erstellt wurde sündlos. Wurde vom Satan in Versuchung geführt, man fiel und so brachte das ganze Rennen unter die Verurteilung der ewigen Trennung von Gott.--Wir glauben, dass der Mensch ist gesichert durch Reue und Glauben an das fertige Werk Christi. Begründung Wird durch die Gnade allein.  --  Wir glauben, dass die Kirche ist der Leib Jesu Christi, die aus allen wahren Gläubigen. Die vorliegende Arbeit der Kirche ist die Anbetung Gottes, der Vervollkommnung der Heiligen und die Evangelisierung der Welt.  --  Wir glauben an die persönliche und körperliche Wiederkunft des Herrn Jesus Christus in vollendeter unser Heil und seine herrliche Reich.
aboutFilesTopView = Benutzer und Download Statistiken ansehen
aboutWelcomeAboutLibrarybox2 = Über TeenStreet Library Box
aboutWelcomeDescription2 = Die TeenStreet Library Box wurde entwickelt, um die Verteilung von digitalen Informationen zu Bereichen mit wenig oder ohne Internetzugang , auch aus dem Netz zu ermöglichen. Es ist mit so Open-Source-Software und sehr kostengünstige Hardware, um die Verteilung von digitalen Informationen zu einem weitaus geringeren Kosten als andere Lösungen möglich ist.
aboutFilesTopHeader2 = Über TeenStreet
aboutFilesTopText2 = TeenStreet ist eine internationale christliche Kongress für Jugendliche. Wir arbeiten mit der Kirche zu motivieren, auszurüsten und zu Fuß neben (Christian) Jugendliche aus ganz Europa eine echte Freundschaft mit Jesus zu haben und reflektieren ihn täglich in ihrer Welt. TeenStreet begann 1993 mit insgesamt 53 Jugendlichen und ist schnell gewachsen. Heute sind rund 4.500 Teilnehmer und Freiwilligen aus über 20 Nationen nehmen an der Konferenz teil. Wir sind verpflichtet, mit den Kirchen und Jugendgruppen zu arbeiten, so dass sie in ihrem Dienst, um Jugendliche zu unterstützen. Zugleich betonen wir die Zusammenarbeit mit Kirchen, weil es so wichtig ist, dass Jugendliche eine christliche Gemeinschaft haben Teil nach TeenStreet zu sein. Bei TeenStreet wollen wir Jugendliche in ihrem Leben mit Jesus zu ermutigen und ihnen helfen, kluge Entscheidungen zu treffen. Deshalb ist jeder Teilnehmer Teil einer kleinen Gruppe. Mitglieder einer kleinen Gruppe teilen sich die gleiche Sprache und sind im gleichen Alter. Ihre erwachsenen Führer unterstützt sie und teilt seine oder ihre persönliche Beziehung zu Jesus mit ihnen. Während der wichtigsten Treffen lernen die Jugendlichen auch über in Beziehung zu Gott leben. Sie nehmen, was sie in den wichtigsten Treffen ihrer kleinen Gruppen zu hören, darüber nachzudenken und es zu ihrem Leben zu Hause anwenden. Darüber hinaus bietet TeenStreet viele spannende Dinge für die Jugendlichen an, wie Sport, kreative Kunst, Seminaren und Workshops. Sie haben auch freie Zeit, um die Menschen aus anderen Ländern kennen zu lernen, mit unterschiedlichen kulturellen und kirchlichen Hintergründen.
aboutFilesMiddleHeader2 = Grundwerte
aboutFilesMiddleText2 = IMPACT: Wir wollen eine nachhaltige Wirkung auf das Leben der Jugendlichen zu machen. Das bedeutet, Jugendliche zu helfen, ihre eigenen Entscheidungen zu verstehen und zu kommen, anstatt ihnen zu sagen, was sie tun müssen. Kleine Gruppen und persönliche Studie sind ein wichtiger Bestandteil Jugendliche helfen, die Lehre auf ihr eigenes Leben zu übernehmen . - BEZIEHUNGEN: Wir wollen Jugendliche eine echte Beziehung zu Gott und gesunde Beziehungen zu anderen Menschen zu haben. Unser Ziel ist, Gott zu lieben und lieben einander bei TeenStreet. Wir bieten Möglichkeiten für Jugendliche, ihre Freundschaft mit Jesus zu entwickeln, ihre Beziehung mit anderen Jugendlichen und ihre Beziehungen mit vertrauenswürdigen Erwachsenen. - EMPOWERMENT: Wir wollen eine Generation von Menschen zu erwecken, die auf Gott vertrauen, sie zu benutzen jetzt, nicht nur in irgendeiner fernen Zukunft. Wir wollen Jugendliche der Lage sein, Gott auf viele verschiedene Arten zu dienen, ihre eigenen Gaben und Leidenschaften mit. Hier geht es um Dinge zusammen zu Gott und einer verletzen Welt zu tun!
aboutFilesBottomHeader2 = Führung
aboutFilesBottomText2 = TeenStreet Direktor Ger van Veen ist aus den Niederlanden, sondern lebt in Frankreich mit seiner Frau Phönizien und vier Kinder. Ger ist ein Jugendarbeiter, der seit über 12 Jahren mit TeenStreet beteiligt. Er übernahm die Führung von TeenStreet im Herbst 2010 durch das folgende Team von neun Personen aus ganz Europa gezogen unterstützt: Ger van Veen - TeenStreet Direktor; Gideon und Dominique van Werkhoven - Programm; Steffen Zoege - Marketing und Main Hall Tech Director; René Zaensler - Logistik; Christian Pilz - Krisenmanagement & TS EU-Entwicklung; Stefan und Carolin Eisenring - Menschen; Henrik und Janet Weber - Kommunikation
